
<div mat-dialog-content>
    {{message}}  
    <ul>
        <li>
          <mat-form-field>
            <input matInput [(ngModel)]="oldPassword" placeholder="confirm old password" type="password" id="oldPasswordInput" required>
          </mat-form-field>
        </li>
        <li>
            <mat-form-field>
                <input matInput [(ngModel)]="newPassword" placeholder="enter new password" type="password" id="newPasswordInput" required>
            </mat-form-field>
        </li>
    </ul>
  </div>
<div  fxLayout fxLayoutAlign="center center" mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" id="changePasswordConfirmButton" cdkFocusInitial>Confirm</button>
</div>
